// Jump throw
alias "+ju" "+jump"
alias "+ja" "-attack; -attack2"
alias "+jum" "-jump"
bind "t" "+ju; +ja; +jum"

// Run jump throw
alias "+wthrow" "+forward;+jump;"
alias "-wthrow" "-jump;-forward"
bind "j" "+wthrow; +ja"

// Crouch jump 
alias "+hjump" "+jump; +duck"; alias "-hjump" "-jump; -duck"; bind alt "+hjump"

// Jump
alias "+j" "+jump"
alias "-j" "-jump"
bind "mwheelup" "+j; -j"
bind "mwheeldown" "+j; -j"
bind "space" "+jump"
