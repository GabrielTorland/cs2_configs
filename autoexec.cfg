// Mouse settings:
sensitivity "0.35"           // Low sensitivity for precise aiming, more mouse movement required.
// DPI: 1600
zoom_sensitivity_ratio "1.19" // Increased sensitivity when zoomed in, allows for quicker adjustments.
m_pitch "0.022"               // The sensitivity you want to set to your Y axis.

// Video
fps_max "300"
fps_max_ui "145"
fps_max_tools "145"
r_drawtracers_firstperson "0" // This command enables or disables bullet tracers (the visual effect of sparks/lines that trace behind a bullet after shooting).
engine_no_focus_sleep "0" // This command controls how CS:GO's engine behaves when the game is minimized or not the active window. Normally, the engine "sleeps" when tabbed out to save resources, causing lower FPS and lag in local servers. Setting this to 0 disables this sleep mode, maintaining game performance even when tabbed out.

// Audio
volume "0.7"
voice_modenable 1 // Ensure that voice chat is enable when game starts. 
snd_voipvolume "0.8" // receive volume (i.e. how loud all other players microphones are).
// voice_mixer_volume "1.0" // mic volume - fix me
snd_menumusic_volume "0"
snd_roundstart_volume "0"
snd_roundend_volume "0"
snd_mapobjective_volume "0"
snd_deathcamera_volume "0"
snd_tensecondwarning_volume "0.05" // Ten second warning volume
snd_mvp_volume "0" // Play duration of MVP kit.
snd_mute_losefocus  "1" // mute game when alt-tabbed
cl_mute_all_but_friends_and_party "0"

// Crosshair
cl_crosshairstyle "4"
cl_crosshairsize "2"
cl_crosshairthickness "0.5"
cl_crosshairgap "-1" // classic
cl_fixedcrosshairgap "3" // new
cl_crosshairdot "0"
cl_crosshairusealpha "1"
cl_crosshairalpha "255"
cl_crosshair_drawoutline "1"
cl_crosshair_outlinethickness "1"
cl_crosshairgap_useweaponvalue "0"
cl_crosshair_sniper_width "1"
cl_crosshair_friendly_warning "0"

// White crosshair
cl_crosshaircolor "5"
cl_crosshaircolor_r "255"
cl_crosshaircolor_g "255"
cl_crosshaircolor_b "255"

// Debug accuracy (sv_cheats)
cl_weapon_debug_show_accuracy "0"
cl_weapon_debug_show_accuracy_duration "10"
weapon_debug_spread_show "0" // requires dynamic crosshair
weapon_debug_spread_gap "0.67"

// Misc
con_enable "1"
ui_steam_overlay_notification_position "bottomright"
player_nevershow_communityservermessage "1"
mm_dedicated_search_maxping "60" // max ping for matchmaking games
mm_dedicated_force_servers ""
mm_csgo_community_search_players_min "8"
gameinstructor_enable "0"
option_duck_method "0"
option_speed_method "0"
cl_join_advertise "2" // let friends join your game
cl_autohelp "0"
spec_replay_autostart "0"
cl_dm_buyrandomweapons "0"
cl_teammate_colors_show "1"
cl_use_opens_buy_menu "0"

// Radar
cl_radar_always_centered “0”
cl_radar_scale “0.25”
cl_hud_radar_scale “1.15”
cl_radar_icon_scale_min “1”
cl_radar_rotate “1”
cl_radar_square_with_scoreboard “1”

// Binds
bind q "+use"
bind e "lastinv"
bind c "+voicerecord"
bind z "slot10"
bind x "slot6"
bind mouse4 "slot8"
bind mouse5 "slot7"
bind b "buymenu;impulse 101" // $$$
bind h "+spray_menu"
bind , "toggleconsole"
bind . "say gg"
bind - "say gh"
bind 0 "toggle voice_enable"

bind f1 "buy ak47; buy vesthelm; buy m4a1; buy defuser;"
bind f2 "rebuy"
bind f3 "buy vesthelm; buy awp; buy defuser;"
bind f4 "buy vesthelm; buy defuser; buy mac10; buy mp9;"
bind f5 "buy molotov; buy incgrenade; buy flashbang; buy hegrenade; buy smokegrenade;"
bind f6 "buy hegrenade; buy smokegrenade; buy flashbang; buy flashbang;"

bind f7 "exec smoke_practice.cfg"

bind o "incrementvar cl_radar_scale 0 1 0.25"

alias weaponequip "echo q: equip a weapon; echo e: switch to previous weapon; echo z: select item in slot 10; echo x: select item in slot 6; echo mouse4: select item in slot 8; echo mouse5: select item in slot 7;"
alias voicechat "echo c: voice record; echo .: say 'gg' in chat; echo -: say 'gh' in chat; echo 0: toggle voice chat;"
alias radarui "echo [: decrease radar scale; echo ]: increase radar scale; echo b: open buymenu and add money (cheat); echo h: open spray menu; echo ,: open console;"
alias quickbuy "echo f1: buy AK47/M4A1, vesthelm, defuser; echo f2: rebuy previous equipment; echo f3: buy AWP, vesthelm, defuser; echo f4: buy MAC10/MP9, vesthelm, defuser; echo f5: buy full set of grenades; echo f6: buy HE grenade, smoke grenade, 2 flashbangs"
