// Mouse settings:
sensitivity "1.10"
// DPI: 800
zoom_sensitivity_ratio "1.2"
m_pitch "0.022"

// Video
fps_max "300"
fps_max_ui "145"
fps_max_tools "300"
r_drawtracers_firstperson "0" // Disable bullet tracing.
// 1280x1024

// Audio
volume "0.7"

voice_modenable 1 // Enable voice chat.snd_voipvolume "1.0" // Receive volume.
snd_menumusic_volume "0"
snd_roundstart_volume "0"
snd_roundend_volume "0"
snd_mapobjective_volume "0"
snd_deathcamera_volume "0"
snd_tensecondwarning_volume "0.05" // Ten second warning volume.
snd_mvp_volume "0" // Play duration of MVP kit.
snd_mute_losefocus  "1" // Mute game when alt-tabbed.
cl_mute_all_but_friends_and_party "0"

// Crosshair
cl_crosshairstyle "4"
cl_crosshairsize "2"
cl_crosshairthickness "0.5"
cl_crosshairgap "-1"
cl_fixedcrosshairgap "3"
cl_crosshairdot "0"
cl_crosshairusealpha "1"
cl_crosshairalpha "255"
cl_crosshair_drawoutline "1"
cl_crosshair_outlinethickness "1"
cl_crosshairgap_useweaponvalue "0"
cl_crosshair_sniper_width "1"
cl_crosshair_friendly_warning "0"

// White crosshair
cl_crosshaircolor "5"
cl_crosshaircolor_r "255"
cl_crosshaircolor_g "255"
cl_crosshaircolor_b "255"

// Misc
con_enable "1"
ui_steam_overlay_notification_position "bottomright"
player_nevershow_communityservermessage "1"
mm_dedicated_search_maxping "60" // Max ping for matchmaking games.
mm_dedicated_force_servers ""
mm_csgo_community_search_players_min "8"
gameinstructor_enable "0"
option_duck_method "0"
option_speed_method "0"
cl_join_advertise "2" // Let friends join your game.
cl_autohelp "0"
spec_replay_autostart "0"
cl_dm_buyrandomweapons "0"
cl_teammate_colors_show "1"
cl_use_opens_buy_menu "0"

// Radar
cl_radar_always_centered "0"
cl_radar_scale "0.5"
cl_hud_radar_scale "1.3"
cl_radar_icon_scale_min "1.0"
cl_radar_rotate "1"
cl_radar_square_with_scoreboard "1"

// Settings
r_show_build_info false

// Binds
bind q "+use"
bind e "lastinv"
bind c "+voicerecord"
bind z "slot10"
bind x "slot6"
bind 5 "slot9"
bind "space" "+jump"
bind "mwheelup" "+jump"
bind "mwheeldown" "+jump"
bind mouse4 "slot8"
bind mouse5 "slot7"
bind h "+spray_menu"
bind b "buymenu"
bind alt "slot5"
bind , "toggleconsole"
bind . "say gg"
bind - "say gh"
bind 0 "voice_modenable_toggle"
bind f7 "exec smoke_practice.cfg"
bind p "noclip"
bind 4 "switchhands"

// Radar scaling
bind backspace "incrementvar cl_radar_scale 0 1 0.25"
// Switch back and forth between weapond and kinfe quickly
//alias +qsw "slot3";alias -qsw "lastinv"; bind e +qsw
// Drop bomb
alias "+dropbombbind" "slot3; slot5"; alias "-dropbombbind" "slot3; slot5; drop"; bind n "+dropbombbind"

// Sub exec
exec buy_binds.cfg
exec babe.cfg
